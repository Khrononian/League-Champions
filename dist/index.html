<!DOCTYPE html>
<html>
    <head>
        <title>League of Legends Champions</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://kit.fontawesome.com/cbf7649b7e.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="leagueicon.ico">
    </head>
    <body>
        <header>
            <h3>Choose your</h3>
            <h1>CHAMPION</h1>
            <div class="span">
                <span>With more than 140 champions, you'll find the perfect match for
                your playstyle. Master one, or master them all.
                </span>
            </div>
        </header>
        <nav>
            <div class="search-btn side-btns">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search
                </button>
            </div>
            <div class="nav-btn middle-btns">
                <div class="btn-contain all-btn">
                    <button class="btn">All</button>
                </div>
                <div class="btn-contain">
                    <button class="btn">Assassins</button>
                </div>
                <div class="btn-contain">
                    <button class="btn">Fighters</button>
                </div>
                <div class="btn-contain">
                    <button class="btn">Mages</button>
                </div>
                <div class="btn-contain">
                    <button class="btn">Marksmen</button>
                </div>
                <div class="btn-contain">
                    <button class="btn">Supports</button>
                </div>
                <div class="btn-contain">
                    <button class="btn">Tanks</button>
                </div>
            </div>
            <div class="challenge-btn side-btns">
                <button> 
                    All Difficulties
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </nav>
        <main>
            <div class="contain">
                <a href="" id>
                    <div class="card">
                        <div class="card-img">
                            <img class="imgs" src="https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/blt570145160dd39dca/5db05fa8347d1c6baa57be25/RiotX_ChampionList_aatrox.jpg">
                            <div class="img-overlay">
                                <p>Aatrox</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </body>
    <script src="main.js"></script>
</html>
